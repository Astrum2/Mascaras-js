<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin do JS</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário com máscaras e validação</h1>
        <form name = "form1" action="" method="post" data-parsley-validate>
            <fieldset>
                <legend>Preencha os campos</legend>
                <label for="cpf">Digite o CPF:</label>
                <input type="text" id="cpf" name="cpf" required data-parsley-required-message="Preencha o CPF!"><br><br>

                <label for="telefone">Digite o Telefone:</label>
                <input type="text" id="telefone" name="telefone" required data-parsley-required-message="Preencha o Telefone!"><br><br>

                <label for="data">Digite a data:</label>
                <input type="text" name="data" id="data" required data-parsley-required-message="Preencha a Data!"><br></br>

                <label for="email">Digite o E-Mail:</label>
                <input type="email" name="email" id="email" required data-parsley-required-message="Preencha o E-Mail!"
                data-parsley-type-message="Digite um E-Mail Válido!"><br></br>

                <label for="email2">Redigite o E-Mail:</label>
                <input type="email" name="email2" id="email2" required data-parsley-required-message="Preencha o E-Mail!"
                data-parsley-type-message="Digite um E-Mail Válido!" data-parsley-equalto="#email"
                data-parsley-equalto-message="Os E-mails digitados são diferrentes!"><br></br>


                <label for="valor">Digite o valor:</label>
                <input type="text" name="valor" id="valor" required rdata-parsley-required-message="Preencha o Valor!"><br></br>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>

        <h1>Fullscreen Lightbox (Zoom)</h1>

        <div class="grid">
            <div class="col">
                <a href="images/1g.jpg" title="Foto1" data-fslightbox="galeria">
                    <img src="images/1p.jpg" alt="Foto1">
                </a>
            </div>
            <div class="col">
                <a href="images/2g.jpg" title="Foto2" data-fslightbox="galeria">
                    <img src="images/2p.jpg" alt="Foto2">
                </a>
            </div>
        </div>
    </div>

    <script src="js/vanilla-masker.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <script src="js/fslightbox.js"></script>
    <script>
        cpf = document.querySelector("#cpf");
        data = documet.querySelector("#data");
        telefone = document.querySelector("#telefone");
        valor = document.querySelector("#valor");

        //Máscara para dinheiro
        VMasker (valor).maskMoney();
        //Máscara para CPF
        VMasker(cpf).maskPattern("999.999.999-99");
        //Máscara para Data
        VMasker(data).maskPattern("99/99/9999");
        //Máscara para Telefone
        VMasker(telefone).maskPattern("(99) 99999-9999");
    </script>
</body>
</html>
